<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Plant Dashboard</h1>
        <nav>
            <a href="{% url 'add_plant' %}">Add Plant</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="plant-list">
        {% for plant in plants %}
        <div class="plant-card">
            <img src="{{ plant.image.url }}" alt="{{ plant.name }}">
            <h3>{{ plant.name }}</h3>
            <p>Planted on: {{ plant.date_planted }}</p>
            <p>Last Watered: {{ plant.last_watered }}</p>
            <p>Growth Stage: {{ plant.growth_stage }}</p>
            <a href="{% url 'add_watering_log' plant.id %}">Add Watering Log</a>
            <a href="{% url 'add_fertilizing_log' plant.id %}">Add Fertilizing Log</a>
            <a href="{% url 'add_growth_log' plant.id %}">Add Growth Log</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
