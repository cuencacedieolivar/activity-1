{% extends 'base.html' %}

{% block content %}
    <h2>Admin - Plant List</h2>
    <p><a href="{% url 'plant_create' %}">Add a new plant</a></p>

    <table>
        <thead>
            <tr>
                <th>Plant Name</th>
                <th>Species</th>
                <th>Last Care</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
                <tr>
                    <td>{{ plant.name }}</td>
                    <td>{{ plant.species }}</td>
                    <td>{{ plant.last_care|date:"Y-m-d" }}</td>
                    <td>
                        <a href="{% url 'plant_update' plant.id %}">Edit</a> |
                        <a href="{% url 'plant_delete' plant.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
