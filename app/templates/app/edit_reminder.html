{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="edit-reminder-container">
    <h2>Edit Reminder for {{ reminder.plant.name }}</h2>
    <form method="post" class="reminder-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'plant_detail' pk=reminder.plant.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
